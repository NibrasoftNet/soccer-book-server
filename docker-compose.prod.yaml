volumes:
  area-book-db-prod:
  uploads:

services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: area-book-postgres-prod
    ports:
      - 5435:5432
    volumes:
      - area-book-db-prod:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    networks:
      - arenaServerNetwork
  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    ports:
      - ${MAIL_CLIENT_PORT}:1080
      - ${MAIL_PORT}:1025
    networks:
      - traefikNetwork
      - arenaServerNetwork
  adminer:
    image: adminer
    container_name: area-book-adminer-prod
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    networks:
      - traefikNetwork
      - arenaServerNetwork
  backend:
    build:
      context: .
      dockerfile: production.Dockerfile
    container_name: area-book-server
    ports:
      - ${APP_PORT}:5001
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://root:secret@postgres:5432/area-book-db-prod
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.areabookbackend.rule=Host(`api-tachkila.genydev.com`)"
      - "traefik.http.routers.areabookbackend.entrypoints=websecure"
      - "traefik.http.routers.areabookbackend.tls=true"
      - "traefik.http.routers.areabookbackend.tls.certresolver=le"
      - "traefik.http.routers.areabookbackend.tls.domains[0].main=api-tachkila.genydev.com"
      - "traefik.http.middlewares.areabookbackend-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.areabookbackend.middlewares=areabookbackend-redirect"
    networks:
      - traefikNetwork
      - arenaServerNetwork
    volumes:
      - uploads:/app/uploads
      - "~/shared_vps/traefik/certs:/letsencrypt"
networks:
  traefikNetwork:
    external: true
  arenaServerNetwork:
    internal: true